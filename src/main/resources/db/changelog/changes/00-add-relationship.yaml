databaseChangeLog:
  - changeSet:
      id: create-relationship
      author: karvatskyi
      changes:
        - addForeignKeyConstraint:
            baseTableName: employee_roles
            baseColumnNames: employee_id
            referencedTableName: employees
            referencedColumnNames: id
            constraintName: fk_employee_roles_employee_id
        - addForeignKeyConstraint:
            baseTableName: employee_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_employee_roles_role_id
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_order_id
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: item_id
            referencedTableName: items
            referencedColumnNames: id
            constraintName: fk_order_items_items_id
        - addForeignKeyConstraint:
            baseTableName: task_items
            baseColumnNames: task_id
            referencedTableName: tasks
            referencedColumnNames: id
            constraintName: fk_task_items_tasks_id
        - addForeignKeyConstraint:
            baseTableName: task_items
            baseColumnNames: item_id
            referencedTableName: items
            referencedColumnNames: id
            constraintName: fk_task_items_item_id
