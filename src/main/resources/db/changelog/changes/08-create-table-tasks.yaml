databaseChangeLog:
  - changeSet:
      id: create-table-tasks
      author: karvatskyi
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: size_task
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: employee_id
                  type: bigint
